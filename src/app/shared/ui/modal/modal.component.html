<div *ngIf="modalService.isModalOpen(modalId)"
     class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"
     [ngStyle]="{'z-index': zIndex}">
    <div class="relative bg-white rounded-lg shadow-lg w-[90%] max-w-lg p-6">
        <button
                class="absolute top-4 right-4 text-lg font-bold"
                (click)="close()">×</button>
        <ng-content></ng-content> <!-- Contenido dinámico del modal -->
    </div>
</div>
