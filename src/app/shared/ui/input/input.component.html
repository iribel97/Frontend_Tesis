
<!-- input.component.html -->
<div class="mb-4">
  <label *ngIf="label" [for]="id" class="block text-sm font-medium text-darkGray">
    {{ label }}
  </label>
  <input
    [id]="id"
    [type]="type"
    [formControl]="inputControl"
    [placeholder]="placeholder"
    [class]="inputClass"
    [required]="required"
    [minlength]="minlength ?? null"
    [maxlength]="maxlength ?? null"
    [pattern]="pattern ?? ''"
    (keypress)="onKeyPress($event)"
  />
</div>
