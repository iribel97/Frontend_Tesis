<div class="mb-4">
    @if (label){
        <label [for]="id" class="block text-sm font-medium text-darkGray">
            {{ label }}
        </label>
    }
  <input
    [id]="id"
    [type]="type"
    [formControl]="inputControl"
    [placeholder]="placeholder"
    [class]="inputClass"
    [required]="required"
    [minlength]="minlength ?? null"
    [maxlength]="maxlength ?? null"
    [pattern]="pattern ?? ''"
    (keypress)="onKeyPress($event)"
  />
    @if (sendform && errorMessage){
        <div class="text-red-500 text-sm mt-1">
            {{ errorMessage }}
        </div>
    }
</div>
