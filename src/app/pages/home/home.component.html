<div style="display: block;">
    <h3>Gráfico de Barras</h3>
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            chartType="bar">
    </canvas>
</div>

<div style="display: block;">
    <h3>Gráfico de Línea</h3>
    <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            chartType="line">
    </canvas>
</div>

<div style="display: block;">
    <h3>Gráfico de Pastel</h3>
    <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            chartType="pie">
    </canvas>
</div>
