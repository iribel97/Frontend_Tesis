<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Calendario Académico</h1>
    <div class="flex justify-end mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="openModal('addCalendar')">
            Agregar Evento
        </button>
    </div>
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <ul class="divide-y divide-gray-200">
            <li *ngFor="let event of paginatedEvents" class="px-4 py-4 sm:px-6">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-indigo-600 truncate">{{ event.descripcion }}</p>
                    <div class="ml-2 flex-shrink-0 flex items-center space-x-2">
                        <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            {{ event.fechaInicio }} - {{ event.fechaFin }}
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Paginación -->
    <div class="mt-4 flex justify-center items-center">
        <button class="px-3 py-1 mx-1 text-sm font-medium text-white bg-gray-700 rounded-md disabled:opacity-50"
            [disabled]="currentPage === 1" (click)="previousPage()">
            Anterior
        </button>
        <span class="mx-2 text-sm text-gray-700">
            Página {{ currentPage }} de {{ totalPages }}
        </span>
        <button class="px-3 py-1 mx-1 text-sm font-medium text-white bg-gray-700 rounded-md disabled:opacity-50"
            [disabled]="currentPage === totalPages" (click)="nextPage()">
            Siguiente
        </button>
    </div>
</div>

<!-- Modal para agregar evento -->
<ui-modal modalId="addCalendar" [isOpen]="isAddCalendarModalOpen">
    <p class="text-lg font-semibold mb-4">Agregar Evento</p>
    <form-academic-calendar (formSubmitted)="onFormSubmitted()"></form-academic-calendar>
</ui-modal>
