<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Calendario Acad√©mico</h1>
    <div class="flex justify-end mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Agregar Evento
        </button>
    </div>
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <ul class="divide-y divide-gray-200">
            <li *ngFor="let event of events" class="px-4 py-4 sm:px-6">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-indigo-600 truncate">{{ event.descripcion }}</p>
                    <div class="ml-2 flex-shrink-0 flex">
                        <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            {{ event.fechaInicio }} - {{ event.fechaFin }}
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
