<div class="container mx-auto">
    <h1 class="text-xl font-semibold mb-4">Sistema de Calificación</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Base</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Máximo</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Inicio</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Fin</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let rating of ratings">
                    <td class="px-6 py-4 text-sm text-gray-900">{{ rating.descripcion || 'N/A' }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ rating.tipo || 'N/A' }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ rating.base }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ rating.maximo }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ rating.fechaInicio || 'N/A' }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ rating.fechaFin || 'N/A' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
