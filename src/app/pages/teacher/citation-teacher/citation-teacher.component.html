<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Citaciones</h1>

    <!-- Bot贸n para abrir el modal -->
    <button (click)="openModal()" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
        Crear Citaci贸n
    </button>

    <!-- Modal -->
    <div *ngIf="isModalOpen" class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Crear Citaci贸n</h3>
                            <form (ngSubmit)="createCitacion()" #citacionForm="ngForm">
                                <div class="w-full sm:flex sm:justify-between">
                                    <div class="mb-4 w-1/2 pr-4">
                                        <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                                        <input type="date" id="fecha" name="fecha" [(ngModel)]="newCitacion.fecha" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                                    </div>
                                    <div class="mb-4 w-1/2">
                                        <label for="hora" class="block text-sm font-medium text-gray-700">Hora</label>
                                        <input type="time" id="hora" name="hora" [(ngModel)]="newCitacion.hora" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="motivo" class="block text-sm font-medium text-gray-700">Motivo</label>
                                    <input type="text" id="motivo" name="motivo" [(ngModel)]="newCitacion.motivo" required
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                                </div>
                                <div class="mb-4">
                                    <label for="observaciones" class="block text-sm font-medium text-gray-700">Observaciones</label>
                                    <input type="text" id="observaciones" name="observaciones" [(ngModel)]="newCitacion.observaciones" required
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                                </div>
                                <div class="w-full sm:flex sm:justify-between">
                                    <div class="mb-4 w-1/3 pr-4">
                                        <label for="curso" class="block text-sm font-medium text-gray-700">Curso</label>
                                        <select id="curso" name="curso" [(ngModel)]="selectedCurso" (change)="onCursoChange()" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                                            <option value="" disabled selected>Seleccione un curso</option>
                                            <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombreGrado }} - {{curso.paralelo}}</option>
                                        </select>
                                    </div>
                                    <div class="mb-4 w-2/3">
                                        <label for="estudiante" class="block text-sm font-medium text-gray-700">Estudiante</label>
                                        <select id="estudiante" name="estudiante" [(ngModel)]="newCitacion.estudiante" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                                            <option value="" disabled selected>Seleccione un estudiante</option>
                                            <option *ngFor="let estudiante of estudiantes" [value]="estudiante.cedula">{{ estudiante.apellidos }} {{estudiante.nombres}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex justify-end">
                                    <button type="button" (click)="closeModal()"
                                        class="mr-2 inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                                        Cancelar
                                    </button>
                                    <button type="submit"
                                        class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 sm:text-sm">
                                        Crear Citaci贸n
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="citaciones.length === 0" class="text-gray-500 mt-4">No hay citaciones disponibles.</div>
        <div *ngIf="citaciones.length > 0" class="mt-4">
        <table class="table-auto border-collapse border-t border-b border-gray-300 w-full text-center shadow-lg rounded-lg overflow-hidden">
            <thead class="bg-gray-100 text-gray-500">
                <tr>
                    <th class="border-t border-b border-gray-200 py-3 px-4 font-semibold text-lg">Fecha</th>
                    <th class="border-t border-b border-gray-200 py-3 px-4 font-semibold text-lg">Hora</th>
                    <th class="border-t border-b border-gray-200 py-3 px-4 font-semibold text-lg">Motivo</th>
                    <th class="border-t border-b border-gray-200 py-3 px-4 font-semibold text-lg">Estudiante</th>
                    <th class="border-t border-b border-gray-200 py-3 px-4 font-semibold text-lg">Representante</th>
                    <th class="border-t border-b border-gray-200 py-3 px-4 font-semibold text-lg">Asistencia</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let citacion of citaciones" class="hover:bg-gray-100 transition">
                    <td class="border-t border-b border-gray-300 py-2 px-4 font-medium text-gray-700">{{ citacion.fecha }}</td>
                    <td class="border-t border-b border-gray-300 py-2 px-4 font-medium text-gray-700">{{ citacion.hora | date:'shortTime' }}</td>
                    <td class="border-t border-b border-gray-300 py-2 px-4 font-medium text-gray-700">{{ citacion.motivo }}</td>
                    <td class="border-t border-b border-gray-300 py-2 px-4 font-medium text-gray-700">{{ citacion.nombreAlumno }}</td>
                    <td class="border-t border-b border-gray-300 py-2 px-4 font-medium text-gray-700">{{ citacion.nombreRepresentante }}</td>
                    <td class="border-t border-b border-gray-300 py-2 px-4 text-center">
                        <input type="checkbox" [(ngModel)]="citacion.asistencia" (change)="changeStateCitacion(citacion.id, citacion.asistencia)" class="form-checkbox h-5 w-5 text-blue-600">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
