<div class="container mx-auto">
    <h3 class="text-2xl font-semibold mb-4">Calendario Académico</h3>
    <div *ngIf="calendario.length > 0" class="grid grid-cols-1 gap-6 max-h-96 overflow-y-auto">
        <div *ngFor="let evento of calendario" class="grid grid-cols-3 items-center border-b border-gray-200">
            <p class="font-semibold text-xs mb-2 col-span-1">{{ evento.descripcion }}</p>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded mb-3">
                <strong>Inicio:</strong> <br> {{ evento.fechaInicio }}
            </span>
            <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded mb-3">
                <strong>Fin:</strong> <br> {{ evento?.fechaFin }}
            </span>
        </div>
    </div>
    <div *ngIf="calendario.length === 0" class="text-center py-4 text-gray-500">
        No hay eventos en el calendario académico.
    </div>
</div>
