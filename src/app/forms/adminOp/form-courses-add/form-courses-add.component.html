<ui-toast #toast></ui-toast>
<form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-x-4">

        @defer (when gradosOptions.length > 0) {
            <div class="flex items-center mt-1 col-span-1">
                <ui-select
                    class="w-full"
                    id="gradoId"
                    labelText="Grado"
                    placeholderText="Seleccione el grado"
                    [options]="gradosOptions"
                    [sendform]="sendform"
                    formControlName="gradoId"
                    [required]="true"
                ></ui-select>
            </div>
        }

        <div class="flex items-center mt-1 col-span-1">
            <ui-input
                class="w-full"
                id="paralelo"
                label="Paralelo"
                type="text"
                placeholder="Ingrese el paralelo"
                formControlName="paralelo"
                [required]="true"
                [sendform]="sendform"
                [minlength]="1"
                [maxlength]="1"
                pattern="^[a-zA-Z]$"
                permissivePattern="^[a-zA-Z]*$"
            ></ui-input>
        </div>
        <div class="flex items-center mt-1 col-span-1">
            <ui-input
                class="w-full"
                id="cantidadEstudiantes"
                label="Cantidad de Estudiantes"
                type="number"
                placeholder="Ingrese la cantidad de estudiantes"
                formControlName="cantidadEstudiantes"
                [required]="true"
                [sendform]="sendform"
                [minlength]="1"
                [maxlength]="3"
                pattern="^[0-9]+$"
                permissivePattern="^[0-9]*$"
            ></ui-input>
        </div>

        

        @defer (when docentesOptions.length > 0) {

            <div class="flex items-center mt-1 col-span-2">
                <ui-select
                    class="w-full"
                    id="tutorId"
                    labelText="Tutor"
                    placeholderText="Seleccione el tutor"
                    [options]="docentesOptions"
                    [sendform]="sendform"
                    formControlName="tutorId"
                    [required]="true"
                ></ui-select>
            </div>

        }
        
    </div>

    <div class="mt-6">
        <button type="submit"
                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#4D869C] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Guardar
        </button>
    </div>
</form>
