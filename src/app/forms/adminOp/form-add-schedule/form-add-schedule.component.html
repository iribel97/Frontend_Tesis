<ui-toast #toast></ui-toast>
<form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-x-4">
        @defer (when dayOfWeekOptions.length > 0) {
            <ui-select class="w-full col-span-1" 
                id="diaSemana" 
                labelText="DÃ­a de la semana"
                placeholderText="DÃ­a de la semana" 
                [options]="dayOfWeekOptions" 
                [sendform]="sendform"
                formControlName="diaSemana" 
                [required]="true">
            </ui-select>
        }

        @defer (when horasConfigOptions.length > 0) {
            <ui-select class="w-full col-span-1" 
                id="idHoraConfig" 
                labelText="Horario"
                placeholderText="Seleccione la hora" 
                [options]="horasConfigOptions" 
                [sendform]="sendform"
                formControlName="idHoraConfig" 
                [required]="true">
            </ui-select>
        }

        @defer (when cursosOptions.length > 0) {
            <ui-select class="w-full col-span-1" 
                id="cursoId" labelText="Curso" 
                placeholderText="Seleccione el curso"
                [options]="cursosOptions" 
                [sendform]="sendform" 
                formControlName="cursoId" 
                [required]="true">
            </ui-select>
        }

        <div *ngIf="distributivosOptions.length > 0">
            <ui-select class="w-full col-span-2" 
                id="distributivoId" 
                labelText="Distributivo"
                placeholderText="Seleccione el distributivo" 
                [options]="distributivosOptions" 
                [sendform]="sendform"
                formControlName="distributivoId" 
                [required]="true">
            </ui-select>
        </div>
    </div>

    <div class="mt-6">
        <button type="submit"
                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#4D869C] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Guardar
        </button>
    </div>
</form>
