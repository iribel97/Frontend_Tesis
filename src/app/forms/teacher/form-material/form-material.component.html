<form [formGroup]="materialForm" (ngSubmit)="submitForm()" class="space-y-4">
    <!-- Campo de Link -->
    <div>
        <label for="link" class="block text-sm font-medium text-gray-700">Link (Opcional)</label>
        <input id="link"
               type="url"
               formControlName="link"
               class="mt-1 p-2 border rounded-md w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Ingrese un enlace (http://)">
        <small class="text-gray-500">Si ingresa un link, no suba un archivo.</small>
    </div>

    <!-- Campo para Documento -->
    <div>
        <label for="documento" class="block text-sm font-medium text-gray-700">Documento (Opcional)</label>
        <input id="documento"
               type="file"
               (change)="onFileChange($event)"
               class="mt-1 p-2 border rounded-md w-full focus:ring-2 focus:ring-green-500 focus:outline-none">
        <small class="text-gray-500">Si sube un archivo, no ingrese un link.</small>
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-2">
        <button *ngIf="isEditing"
                type="button"
                (click)="resetForm()"
                class="px-4 py-2 text-sm font-medium bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:outline-none">
            Cancelar
        </button>

        <button type="submit"
                [disabled]="materialForm.invalid"
                class="px-4 py-2 text-sm font-medium bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
            {{ isEditing ? 'Guardar Cambios' : 'Agregar Material' }}
        </button>
    </div>
</form>
>
