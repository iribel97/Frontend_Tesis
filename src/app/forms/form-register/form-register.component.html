<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-full max-w-md">
    <div *ngIf="formErrors.length > 0" class="mb-4 p-4 bg-red-100 text-red-700">
        <ul>
            <li *ngFor="let error of formErrors">{{ error }}</li>
        </ul>
    </div>
    <div class="grid grid-cols-2 gap-4">
        <!-- Campo Nombre -->
        <div class="relative flex items-center mt-1 col-span-1">
            <app-input
                    id="nombre"
                    type="text"
                    placeholder="Ingresa tu nombre"
                    label="Nombre"
                    [required]="true"
                    [minlength]="3"
                    [maxlength]="30"
                    pattern="[a-zA-Z ]*"
                    formControlName="nombre"
            ></app-input>
        </div>
        <!-- Campo Cédula -->
        <div class="relative flex items-center mt-1 col-span-1">
            <app-input
                    id="cedula"
                    type="text"
                    placeholder="Ingresa tu cédula"
                    label="Cédula"
                    [required]="true"
                    [minlength]="10"
                    [maxlength]="10"
                    pattern="^[0-9]{10}$"
                    formControlName="cedula"
            ></app-input>
        </div>
    </div>

    <div class="mt-6">
        <button type="button" (click)="onButtonClick()"  class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#4D869C] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Registrarse
        </button>
    </div>
</form>
