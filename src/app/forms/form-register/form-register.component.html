<form [formGroup]="formRegister" (ngSubmit)="onSubmit()" >
 <div *ngIf="getFormErrorsKeys().length > 0" class="error-messages">
    <ul>
      <li *ngFor="let key of getFormErrorsKeys()">
        {{ formErrors[key] }}
      </li>
    </ul>
  </div>


  <app-input
    id="name"
    label="Nombre"
    type="text"
    placeholder="Enter your name"
    formControlName="name"
    [required]="true"
    [minlength]="3"
    [maxlength]="50"
    pattern="^[a-zA-Z ]+$"
    (errorsChange)="onErrorsChange($event)"
  ></app-input>

  <div class="mt-6">
        <button type="submit" class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#4D869C] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Registrarse
        </button>
    </div>



</form>
