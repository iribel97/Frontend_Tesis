<form class="w-full max-w-md">
    <div class="grid grid-cols-2 gap-4 m">
        <div class="relative flex items-center mt-1 col-span-1">
            <input type="text" class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Cédula">
        </div>

        <div class="relative flex items-center mt-1 col-span-1">
            <input type="text"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Nombre">
        </div>

        <div class="relative flex items-center mt-1 col-span-1">
            <input type="text"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Apellido">
        </div>
        <div class="relative flex items-center mt-1 col-span-1">
            <input type="email"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Correo">
        </div>

        <div class="relative flex items-center mt-1 col-span-1">
            <input type="password"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Contraseña">
        </div>
        <div class="relative flex items-center mt-1 col-span-1">
            <input type="tel"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Teléfono">
        </div>

        <div class="relative flex items-center mt-1 col-span-2">
            <input type="text"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Dirección">
        </div>

        <div class="relative flex items-center mt-1 col-span-1">
            <input type="date"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Fecha de Nacimiento">
        </div>
        <div class="relative flex items-center mt-1 col-span-1">
            <select  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40">
                <option>Género</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
            </select>
        </div>
        <div class="relative flex flex-col mt-1 col-span-2">
            <p class="font-serif text-lg text-darkGray ml-2">Información de empresa</p>
            <p class="font-serif text-sm text-darkGray-500 ml-2">Esta información es opcional, peo se recomienda para emergencias</p>
        </div>

        <div class="relative flex items-center mt-1 col-span-1">
            <input type="text"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Empresa">
        </div>

        <div class="relative flex items-center mt-1 col-span-1">
            <input type="tel"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Teléfono de la Empresa">
        </div>

        <div class="relative flex items-center mt-1 col-span-2">
            <input type="text"  class="block w-full py-2 text-textMuted bg-white border rounded-lg px-4 focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Dirección de la Empresa">
        </div>

    </div>

    <div class="mt-6">
        <button class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#4D869C] rounded-lg hover:bg-primary-hover focus:outline-none focus:ring focus:ring-primary-hover focus:ring-opacity-50">
            Registrarse
        </button>
    </div>
</form>
