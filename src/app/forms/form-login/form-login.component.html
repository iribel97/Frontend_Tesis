<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-x-4">
        <div class="relative flex items-center mt-1 col-span-2">
            <ui-input
                    class="w-full"
                    id="cedula"
                    label="Cedula"
                    type="text"
                    placeholder="Ingrese su cedula"
                    formControlName="cedula"
                    [required]="true"
                    [sendform]="sendform"
            ></ui-input>
        </div>


        <div class="relative flex items-center mt-1 col-span-2">
            <ui-input
                    class="w-full"
                    id="password"
                    label="Contraseña"
                    type="password"
                    placeholder="Ingrese su contraseña"
                    formControlName="password"
                    [enablePasswordValidation]="true"
                    [required]="true"
                    [sendform]="sendform"
                    [minlength]="8"
                    [maxlength]="20"
            ></ui-input>
        </div>


        <div class="relative flex items-center mt-1 col-span-2">
            <div class="flex items-center justify-between mb-4 w-full">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-500">
                    <span class="ml-2 text-gray-700">Recordarme</span>
                </label>
                <a href="#" class="text-sm text-blue-500 hover:underline">Olvidé la contraseña</a>
            </div>
        </div>
    </div>
    <div class="mt-6">
        <button type="submit"
                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#4D869C] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Iniciar Sesión
        </button>
    </div>
</form>
