<form [formGroup]="formRegister" (ngSubmit)="onSubmit()"> 
    <div class="grid grid-cols-2 gap-x-4">
                <div class="flex items-center mt-1 col-span-1">
            <ui-input
                class="w-full"
                id="nombre"
                label="Nombre"
                type="text"
                placeholder="Ingrese el nombre de la materia"
                formControlName="nombre"
                [required]="true"
                [sendform]="sendform"
                pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$"
                permissivePattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]*$"
            ></ui-input>
        </div>
        <div class="flex items-center mt-1 col-span-1">
            <ui-input
                class="w-full"
                id="area"
                label="Area"
                type="text"
                placeholder="Ingrese el area que pertenece"
                formControlName="area"
                [required]="false"
                [sendform]="sendform"
                pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$"
                permissivePattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]*$"
            ></ui-input>
        </div>
        @defer (when gradesOption) {
            <div class="flex items-center mt-1 col-span-1">
                <ui-select
                        class="w-full"
                        id="grado"
                        labelText="Grado"
                        placeholder="Seleccione el grado"
                        [options]="gradesOption"
                        [sendform]="sendform"
                        formControlName="grado"
                        [required]="true"
                ></ui-select>
            </div>
        }
        @placeholder {
            <p>cargando ...</p>
        }
        <div class="flex items-center mt-1 col-span-1 ">
            <ui-input
                    class="w-full"
                    id="horas"
                    label="Horas"
                    type="text"
                    placeholder="total de horas semanales"
                    formControlName="horas"
                    [required]="true"
                    [sendform]="sendform"
                    [minlength]="1"
                    [maxlength]="2"
                    pattern="^[0-9 ]+$"
                    permissivePattern="^[0-9 ]*$"

            ></ui-input>
        </div>
        <div class="flex items-center mt-1 col-span-1 ">
            <ui-input
                    class="w-full"
                    id="registroCalificacion"
                    label="Registro de Calificación"
                    type="text"
                    placeholder="#"
                    formControlName="registroCalificacion"
                    [required]="true"
                    [sendform]="sendform"
                    [minlength]="1"
                    [maxlength]="1"
                    pattern="^[0-9 ]+$"
                    permissivePattern="^[0-9 ]*$"
            ></ui-input>
        </div>
    </div>
    <div class="mt-6">
        <button type="submit"
                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#4D869C] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Crear
        </button>
    </div>
</form>

<ui-toast #toast></ui-toast>
