<ui-toast #toast></ui-toast>
<form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-x-4">

        @defer (when docentes.length > 0) {
            <ui-select
                    class="w-full col-span-2"
                    id="cedulaDocente"
                    labelText="Docente"
                    placeholderText="Seleccione cedula del docente"
                    [options]="docentes"
                    [sendform]="sendform"
                    formControlName="cedulaDocente"
                    [required]="true"
            ></ui-select>
        }

        @defer (when ciclos.length > 0) {
            <ui-select
                    class="w-full col-span-2"
                    id="cicloId"
                    labelText="Ciclo Academico"
                    placeholderText="Seleccione el ciclo academico"
                    [options]="ciclos"
                    [sendform]="sendform"
                    formControlName="cicloId"
                    [required]="true"
            ></ui-select>
        }

        @defer (when cursos.length > 0) {
            <ui-select
                    class="w-full"
                    id="aulaId"
                    labelText="Curso"
                    placeholderText="Seleccione el curso"
                    [options]="cursos"
                    [sendform]="sendform"
                    formControlName="aulaId"
                    [required]="true"
            ></ui-select>
        }


        @defer (when materias.length > 0) {
            <ui-select
                    class="w-full"
                    id="materiaId"
                    labelText="Materia"
                    placeholderText="Seleccione la materia"
                    [options]="materias"
                    [sendform]="sendform"
                    formControlName="materiaId"
                    [required]="true"
            ></ui-select>
        }
    </div>

    <div class="mt-6">
        <button type="submit"
                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#4D869C] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Crear
        </button>
    </div>

</form>
