<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite    
        </a>
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="cedula" class="block mb-2 text-sm font-medium text-gray-900">Cédula</label>
                        <input type="text" name="cedula" id="cedula" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-stone-600 focus:border-stone-600 block w-full p-2.5" placeholder="0000000000" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        
                        <a href="#" class="text-sm font-medium text-teal-600 hover:underline">¿Olvidaste Contraseña?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-teal-600 hover:bg-teal-400 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar Sesión</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        ¿Aún no tienes cuenta? <a href="#" class="font-medium text-primary-600 hover:underline">Registrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
